{% extends "airline/index.html" %}
{% block content %}
<form class="text-center border border-5 card rounded rounded-3 shadow p-5 mt-5" action="{% url 'user:registration' %}" method="post">
    {% csrf_token %}
    <h1 class="display-4 fw-bold">Sign Up</h1>
    <label class="col-form-label" for="username"><b>User Name</b></label>
    <input class="form-control form-control-lg mb-4" type="text"placeholder="Enter User Name: " name="username" required> 
    <label class="col-form-label" for="firstname"><b>First Name</b></label>
    <input class="form-control form-control-lg mb-4" type="text" placeholder="Enter First Name: " name="firstname" required> 
    <label class="col-form-label" for="lastname"><b>Last Name</b></label>
    <input class="form-control form-control-lg mb-4" type="text" placeholder="Enter Last Name: " name="lastname" required> 
    <label class="col-form-label" for="psw"><b>Password</b></label>
    <input class="form-control form-control-lg mb-4" type="password" placeholder="Enter Password: " name="psw" required>
    <button class="btn btn-success form-control form-control-sm" type="submit">Sign up</button> 
</form>
{% endblock %}
