{% extends "airline/index.html" %}
{% block content %}
<main>
   <div class="map">{{ map|safe }}</div>
   <header>
      <h1 class="text-center m-4 banner-text">
         Flights from: <a class="link-secondary" href="/airline/airport/{{route.start.airport_id}}">{{route.start}}</a>
         to: <a class="link-secondary" href="/airline/airport/{{route.destination.airport_id}}">{{route.destination}}</a>
      </h1>
   </header>
   <section class="d-flex flex-wrap justify-content-center">
      <div class="card m-3 col-4" style="width: 18rem;">
         <div class="card-header text-center">
            <h2>All of the flights on "Route {{route.id}}":</h2>
         </div>
         <div class="card-body d-flex flex-wrap justify-content-center align-items-center">
            {% for fli in route.flights.all|dictsort:"date" %} 
               <div class="text-center col-12 mt-2">
                  <a class="btn btn-success" href="/airline/flight/{{fli.id}}">"{{fli.id}}" - {{fli.date}}</a>
               </div>
            {% endfor %}
         </div>
      </div>
   </section>
</main>
{% endblock %}
