{% extends "airline/index.html" %}
{% block content %}
{% if user.groups.all.0.name == 'Staff' or request.user.is_superuser  %}
<table class="table">
    <tbody>
        <tr>
            <td>
                <form class="form-inline mt-2" action="{% url 'airline:upload_airport' %}" method="post">
                    {% csrf_token %}
                    <label for="vol">Enter quantity of random airport to load: (2-250)</label>
                    <input class='m-2' type="number" id="vol" name="vol" min="2" max="250">
                    <button class="btn btn-primary m-2" type="submit">Upload airport Data</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <form class="form-inline" action="{% url 'airline:upload_flight' %}" method="post">
                    {% csrf_token %}
                    <label for="vol">Enter quantity of fake flight to load: (1-100)</label>
                    <input class='m-2' type="number" id="quan" name="quan" min="1" max="100">
                    <button class="btn btn-primary m-2" type="submit">Upload flight Data</button>
                </form>
            </td>
        </tr>
        <tr>
            <td class="border-bottom">
                <form class="form-inline" action="{% url 'airline:upload_passager' %}" method="post">
                    {% csrf_token %}
                    <label for="vol">Enter quantity of fake passager to load: (1-100)</label>
                    <input class = 'm-2' type="number" id="quan" name="quan" min="1" max="100">
                    <button class="btn btn-primary m-2" type="submit">Upload passager Data</button>
            </td>
        </tr>
    </tbody>
</table>
{% else %}
<h1 class="align-middle text-center"><a href="/airline/"> Sory,you have no permission for this page</a></h1>
{% endif %}
{% endblock %}
