{% extends "airline/index.html" %}
{% block content %}

<div class="p-3 bg-info text-center background custom-height d-flex justify-content-center">
    <div class="col-12">
        <div class="card card-bordered">
            <div class="card-header">
                <h4 class="card-title"><strong>Messages</strong></h4>
            </div>
            <div class="">
                {% for message in messages %}
                <div class="media media-chat {% cycle 'media-chat-even' 'media-chat-odd' %} m-2 p-2">
                    <div class="media-body">
                        {{ message.context }}
                        <p class="meta">{{ message.sender }} to {{message.recipient }} on {{ message.date }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
